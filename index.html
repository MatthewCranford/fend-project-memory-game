<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="scorecard__shadow scorecard__shadow--hide">
        <div class="scorecard__content">
            <div class="scorecard__heading">
                <h2 class="scorecard__title">Your Score</h2>
                <span id="scorecard__exit" class="scorecard__exit">&times;</span>
            </div>
            <div class="scorecard__stats">
                <h3>Congratulations!</h3>
                <p id="timeElapsed"></p>
                <p id="starScore"></p>
                <p id="totalMoves"></p>

            </div>
            <div class=" scorecard__options">
                <button id="scorecard__close" class="scorecard__button ">Close</button>
                <button id="scorecard__replay" class="scorecard__button scorecard__button--replay">Play again!</button>
            </div>
        </div>
    </div>


    <div class="container">

        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <span class="clock">0:00</span>
            <ul class="stars">
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
            </ul>
            <span class="moves">Moves 0</span>
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck">
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
