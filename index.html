<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="modal__shadow modal__shadow--hide">
        <div class="modal__content">
            <div class="modal__heading">
                <h2>Your stats</h2>
                <span class='modal__close'>&times;</span>
            </div>

            <div class="modal__stats">
                <p id='starScore'>Star score =</p>
                <p id='totalMoves'>Total moves =</p>
            </div>
            <div class="modal__options">
                <button class="modal__button">Close</button>
                <button class="modal__button modal__button--replay">Play again!</button>
            </div>
        </div>
    </div>


    <div class="container">

        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
            </ul>

            <span class="moves">3</span> Moves

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck">
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
